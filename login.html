<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
   <link rel="stylesheet" href="./assets/css/utiles/main.css">
     <link rel="stylesheet" href="./assets/css/utiles/style.css">
    <link rel="stylesheet" href="./assets/css/utiles/utiles.css">
   <!-- Google font icon-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
   <!-- Font awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div id="app" class="register">
        <form method="POST" action=" " id="login" >
            <h2>Connexion</h2>
     <div class="form-row flex " >
                <input type="email" pattern="^[a-z0-9-_.]+@[a-z]+\.[a-z]{2,6}$" name="email" id = 'email'  placeholder="Your email.." class="flex-1" autocomplete="on">
             </div>
             <div class="error" id="error-email" ></div>

            <div class="form-row flex relative " >
                <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$" name="password" id="password" placeholder="Your password" autocomplete="on" class="flex-1">
                <i class="fa-solid icon-password fa-eye fa-eye-slash absolute"></i>
            </div>
             <div class="error" id="error-password" ></div>
             <div class="form-row flex">
                    <button class="submit flex-1"  id="btn">Se connecter </button>  
              </div>
              <div class="form-row">
                    <p class="form-info">You do not have an account ? if yes, then <a href="./register.html">click here</a> to register.</p>
              </div>           
        </form>
    </div>
    <noscript>JavaScript n'est pas activé sur votre ordinateur, merci de l'activer dans les paramètres de votre navigateur.</noscript>
     <script src="./assets/index.js/function.js/listeners.js"></script>
    <script src="./assets/index.js/main.js"></script>
</body>
</html>
