<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
   <link rel="stylesheet" href="./assets/css/utiles/main.css">
   

   <!-- Google font icon-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
   <!-- Font awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div id="app" >
        <div class="cross">
            <i class="fa-duotone fa-xmark-large"></i>
        </div>
        <form  method="POST" action=" " id="register" >
            <h2>Inscription</h2>
            <div class="form-row flex gap-10" id="name" >
                <input type="text" pattern="[a-zA-Z.-]{3,12}$" name="firstname" id="firstname" placeholder="Your firstname" class="flex-1" autocomplete="on" >
                <input type="text" pattern="[a-zA-Z.-]{3,12}$" name="lastname" id="lastname" placeholder="Your lastname" class="flex-1" autocomplete="on">
            </div>
            <div class="errors flex gap-10">
                <div class="error flex-1" id="error-firstname" ></div>
                <div class="error flex-1" id="error-lastname" ></div>  
            </div>
            
            <div class="form-row flex " >
                <input type="email" pattern="^[a-z0-9-_.]+@[a-z]+\.[a-z]{2,6}$" name="email" id = 'email'  placeholder="Your email.." class="flex-1" autocomplete="on">
             </div>
             <div class="error" id="error-email" ></div>
            <div class="form-row flex relative " >
                <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$" name="password" id = 'password' placeholder="Your password" class="flex-1" autocomplete="on">
                <i class="fa-solid icon-password fa-eye fa-eye-slash absolute"></i>
            </div>
            <div class="error" id="error-password" ></div>
            <div class="form-row flex relative">
                <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$" name="password-confirm" id="password-confirm" placeholder="Confirm your password" class="flex-1"  autocomplete="on">
                <i class="fa-solid icon-password fa-eye fa-eye-slash absolute"></i>
            </div>
            <div class="error" id="error-confirm-password" ></div>
             <div class="form-row flex">
                    <button class="submit flex-1" id="btn" >S'inscrire </button>  
              </div>
              <div class="form-row">
                    <p class="form-info">You have an account ? if so, then <a href="./login.html">click here</a> to login.</p>
              </div>       
        </form>  
    </div>
  <noscript>JavaScript n'est pas activé sur votre ordinateur, merci de l'activer dans les paramètres de votre navigateur.</noscript>
    <script src="./assets/index.js/function.js/listeners.js"></script>
    <script src="./assets/index.js/main.js"></script>
</body>
</html>
